<div class="dynamicTable">
  <h1>set your Username</h1>
  <p>
    The username you enter will be seen by the player you chating with, so
    better be the same as the one you use in game
  </p>
  <form id="userDBinfo">
    <label for="playerName"></label>
    <input
      placeholder="Enter you Heist name"
      type="text"
      name="playerName"
      id="playerName"
      maxlength="24"
      required
      aria-invalid="true"
    />
  </form>
  <button class="button" id="submitPlayerInfo" style="margin-top: 10px">
    Submit
  </button>
</div>
