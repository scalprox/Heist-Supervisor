<div class="dynamicTable">
  <div style="padding: 10px"></div>
  <div id="editWalletDataContainer">
    <div id="editWalletData" class="editElement">
      <h2 style="margin: 0px">wallet :</h2>
      <span id="walletText"></span>
      <form id="logForm">
        <label for="playerWallet"></label>
        <input
          type="text"
          id="playerWallet"
          name="playerWallet"
          maxlength="64"
          required
          autocomplete="off"
          placeholder="wallet adress"
        />
      </form>
    </div>
  </div>
  <button style="cursor: pointer" class="button" id="submitDataBtn">
    submit
  </button>
</div>
<button
  id="buttonBack"
  class="buttonBack"
  style="cursor: pointer; margin-top: auto"
>
  back
</button>
